<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- nav bar -->
    <nav>
        <ul>
            <li class="brand"><img src="./assets/images/Spotify-logo.png" alt="Spotify-logo">Spotify</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- container (main section of page) -->
    <div class="container">
        <div class="songList">
            <h1>Best of Anupam Roy</h1>
            <div class="songItemContainer">
                <!-- 1 -->
                <div class="songItem">
                    <img src="./assets/images/cover1.jfif" alt="">
                    <span>Tumi Jake</span>
                    <span class="songPlay"> <span class="timeStamp">05:30 <i class="fas fa-play-circle"></i></span></span>
                </div>
                <!-- 2 -->
                <div class="songItem">
                    <img src="./assets/images/cover2.jfif" alt="">
                    <span>Kolkata</span>
                    <span class="songPlay"> <span class="timeStamp">05:30 <i class="fas fa-play-circle"></i></span></span>
                </div>
                <!-- 3 -->
                <div class="songItem">
                    <img src="./assets/images/cover3.jpg" alt="">
                    <span>OnekDur</span>
                    <span class="songPlay"> <span class="timeStamp">05:30 <i class="fas fa-play-circle"></i></span></span>
                </div>
                <!-- 4 -->
                <div class="songItem">
                    <img src="./assets/images/cover4.jpg" alt="">
                    <span>Lokkhiti</span>
                    <span class="songPlay"> <span class="timeStamp">05:30 <i class="fas fa-play-circle"></i></span></span>
                </div>
                <!-- 5 -->
                <div class="songItem">
                    <img src="./assets/images/cover5.jpg" alt="">
                    <span>Bondhu</span>
                    <span class="songPlay"> <span class="timeStamp">05:30 <i class="fas fa-play-circle"></i></span></span>
                </div>



            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <!-- <img src="./assets/images/play-circle-solid.svg" alt="sss"> -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-2x fa-play-circle" id="play"></i>
            <i class="fas fa-2x fa-step-forward"></i>
            
        </div>
        <div class="songInfo">
            <img src="./assets/images/playGif.gif" alt="" width="45px">Tumi Jake Bhalobaso
        </div>
    </div>





    <script src="https://kit.fontawesome.com/deda5be1d3.js" crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
